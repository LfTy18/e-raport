<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css" rel="stylesheet">
    <title>Data Guru</title>
</head>
<body>
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>

            <li class="nav-item d-none d-sm-inline-block">

            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="siswa.html" class="navl-link" id="siswaLink">Siswa</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="guru.html" class="nav-link" id="guruLink">Guru</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="mapel.html" class="nav-link" id="mapelLink">Mata Pelajaran</a>

                <a href="nilai.html" class="nav-link" id="nilaiLink">Nilai</a>
            </li>
        </ul>
    </nav>

    
    <div class="container">
        <h1>Data Guru</h1>
        <button class="btn btn-primary" onclick="showAddGuruForm()">Tambah Guru</button>
        
        <!-- Add/Edit Form -->
        <div id="guruFormContainer" style="display: none;">
            <form id="guruForm" onsubmit="saveGuru(event)">
                <input type="hidden" id="guruId">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="nama" required>
                </div>
                <div class="mb-3">
                    <label for="nip" class="form-label">NIP</label>
                    <input type="text" class="form-control" id="nip" required>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-secondary" onclick="hideGuruForm()">Cancel</button>
            </form>
        </div>

        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>NIP</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="guruTableBody">
                <!-- Data Guru akan dimuat di sini -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchGuruData();
        });

        async function fetchGuruData() {
            try {
                const response = await fetch('http://localhost:3000/api/guru');
                const data = await response.json();
                populateGuruTable(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function populateGuruTable(guruData) {
            const tableBody = document.getElementById('guruTableBody');
            tableBody.innerHTML = ''; // Clear existing data

            guruData.forEach(guru => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${guru._id}</td>
                    <td>${guru.nama}</td>
                    <td>${guru.nip}</td>
                    <td>
                        <button class="btn btn-warning" onclick="showEditGuruForm('${guru._id}')">Edit</button>
                        <button class="btn btn-danger" onclick="deleteGuru('${guru._id}')">Delete</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        }

        function showAddGuruForm() {
            document.getElementById('guruForm').reset();
            document.getElementById('guruId').value = '';
            document.getElementById('guruFormContainer').style.display = 'block';
        }

        function showEditGuruForm(id) {
            fetch(`http://localhost:3000/api/guru/${id}`)
                .then(response => response.json())
                .then(guru => {
                    document.getElementById('guruId').value = guru._id;
                    document.getElementById('nama').value = guru.nama;
                    document.getElementById('nip').value = guru.nip;
                    document.getElementById('guruFormContainer').style.display = 'block';
                })
                .catch(error => console.error('Error fetching guru:', error));
        }

        function hideGuruForm() {
            document.getElementById('guruFormContainer').style.display = 'none';
        }

        async function saveGuru(event) {
            event.preventDefault();

            const id = document.getElementById('guruId').value;
            const nama = document.getElementById('nama').value;
            const nip = document.getElementById('nip').value;

            const guru = { nama, nip };

            try {
                if (id) {
                    await fetch(`http://localhost:3000/api/guru/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(guru)
                    });
                } else {
                    await fetch('http://localhost:3000/api/guru', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(guru)
                    });
                }

                hideGuruForm();
                fetchGuruData();
            } catch (error) {
                console.error('Error saving guru:', error);
            }
        }

        function deleteGuru(id) {
            if (confirm('Are you sure you want to delete this siswa?')) {
                fetch(`http://localhost:3000/api/guru/${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    fetchGuruData();
                })
                .catch(error => console.error('Error deleting siswa data:', error));
            }
        }
    </script>
</body>
</html>
