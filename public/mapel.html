    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

    <div class="container">
        <h1>Data Mata Pelajaran</h1>
        <button class="btn btn-primary" onclick="showAddMapelForm()">Tambah Mata Pelajaran</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="mapelTableBody">
                <!-- Data Mapel akan dimuat di sini -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Mapel Form -->
    <div id="mapelFormModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mapelFormTitle">Tambah Mata Pelajaran</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="mapelForm">
                        <div class="form-group">
                            <label for="mapelNama">Nama</label>
                            <input type="text" class="form-control" id="mapelNama" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            fetchMapel();

            // Show Add Mapel Form
            window.showAddMapelForm = function() {
                $('#mapelFormTitle').text('Tambah Mata Pelajaran');
                $('#mapelForm')[0].reset();
                $('#mapelFormModal').modal('show');
            };

            // Fetch All Mapel
            function fetchMapel() {
                $.get('http://localhost:3000/api/mapel', function(data) {
                    $('#mapelTableBody').empty();
                    data.forEach(mapel => {
                        $('#mapelTableBody').append(`
                            <tr>
                                <td>${mapel._id}</td>
                                <td>${mapel.nama}</td>
                                <td>
                                    <button class="btn btn-warning" onclick="showEditMapelForm('${mapel._id}')">Edit</button>
                                    <button class="btn btn-danger" onclick="deleteMapel('${mapel._id}')">Hapus</button>
                                </td>
                            </tr>
                        `);
                    });
                });
            }

            // Show Edit Mapel Form
            window.showEditMapelForm = function(id) {
                $.get(`http://localhost:3000/api/mapel/${id}`, function(mapel) {
                    $('#mapelFormTitle').text('Edit Mata Pelajaran');
                    $('#mapelNama').val(mapel.nama);
                    $('#mapelForm').data('id', mapel._id);
                    $('#mapelFormModal').modal('show');
                });
            };

            // Submit Mapel Form
            $('#mapelForm').on('submit', function(event) {
                event.preventDefault();
                const id = $(this).data('id');
                const method = id ? 'PUT' : 'POST';
                const url = id ? `http://localhost:3000/api/mapel/${id}` : 'http://localhost:3000/api/mapel';
                const mapel = {
                    nama: $('#mapelNama').val()
                };
                $.ajax({
                    url: url,
                    method: method,
                    contentType: 'application/json',
                    data: JSON.stringify(mapel),
                    success: function() {
                        $('#mapelFormModal').modal('hide');
                        fetchMapel();
                    }
                });
            });

            // Delete Mapel
            window.deleteMapel = function(id) {
                if (confirm('Apakah Anda yakin ingin menghapus mata pelajaran ini?')) {
                    $.ajax({
                        url: `http://localhost:3000/api/mapel/${id}`,
                        method: 'DELETE',
                        success: function() {
                            fetchMapel();
                        }
                    });
                }
            };
        });
    </script>
</body>
</html>
