<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Data Kelas</title>
</head>
<body>
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="index.html" class="nav-link" id="homeLink">Home</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="siswa.html" class="navl-link" id="siswaLink">Siswa</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="guru.html" class="nav-link" id="guruLink">Guru</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="mapel.html" class="nav-link" id="mapelLink">Mata Pelajaran</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="kelas.html" class="nav-link" id="kelasLink">Kelas</a>

                <a href="nilai.html" class="nav-link" id="nilaiLink">Nilai</a>
            </li>
        </ul>
    </nav>
    
    <div class="container">
        <h1>Data Kelas</h1>
        <button class="btn btn-primary" onclick="showAddKelasForm()">Tambah Kelas</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="kelasTableBody">
                <!-- Data Kelas akan dimuat di sini -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Kelas Form -->
    <div id="kelasFormModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="kelasFormTitle">Tambah Kelas</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="kelasForm">
                        <div class="form-group">
                            <label for="kelasNama">Nama</label>
                            <input type="text" class="form-control" id="kelasNama" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            fetchKelas();

            // Show Add Kelas Form
            window.showAddKelasForm = function() {
                $('#kelasFormTitle').text('Tambah Kelas');
                $('#kelasForm')[0].reset();
                $('#kelasFormModal').modal('show');
            };

            // Fetch All Kelas
            function fetchKelas() {
                $.get('http://localhost:3000/api/kelas', function(data) {
                    $('#kelasTableBody').empty();
                    data.forEach(kelas => {
                        $('#kelasTableBody').append(`
                            <tr>
                                <td>${kelas._id}</td>
                                <td>${kelas.nama}</td>
                                <td>
                                    <button class="btn btn-warning" onclick="showEditKelasForm('${kelas._id}')">Edit</button>
                                    <button class="btn btn-danger" onclick="deleteKelas('${kelas._id}')">Hapus</button>
                                </td>
                            </tr>
                        `);
                    });
                });
            }

            // Show Edit Kelas Form
            window.showEditKelasForm = function(id) {
                $.get(`http://localhost:3000/api/kelas/${id}`, function(kelas) {
                    $('#kelasFormTitle').text('Edit Kelas');
                    $('#kelasNama').val(kelas.nama);
                    $('#kelasForm').data('id', kelas._id);
                    $('#kelasFormModal').modal('show');
                });
            };

            // Submit Kelas Form
            $('#kelasForm').on('submit', function(event) {
                event.preventDefault();
                const id = $(this).data('id');
                const method = id ? 'PUT' : 'POST';
                const url = id ? `http://localhost:3000/api/kelas/${id}` : 'http://localhost:3000/api/kelas';
                const kelas = {
                    nama: $('#kelasNama').val()
                };
                $.ajax({
                    url: url,
                    method: method,
                    contentType: 'application/json',
                    data: JSON.stringify(kelas),
                    success: function() {
                        $('#kelasFormModal').modal('hide');
                        fetchKelas();
                    }
                });
            });

            // Delete Kelas
            window.deleteKelas = function(id) {
                if (confirm('Apakah Anda yakin ingin menghapus kelas ini?')) {
                    $.ajax({
                        url: `http://localhost:3000/api/kelas/${id}`,
                        method: 'DELETE',
                        success: function() {
                            fetchKelas();
                        }
                    });
                }
            };
        });
    </script>
</body>
</html>
