<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>Data Siswa</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">E-Raport</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="siswa.html">Siswa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="guru.html">Guru</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mapel.html">Mata Pelajaran</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="kelas.html">Kelas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="absensi.html">Absensi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="nilai.html">Nilai</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h1>Data Siswa</h1>
        <button class="btn btn-primary" onclick="showAddSiswaForm()">Tambah Siswa</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Kelas</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="siswaTableBody">
                <!-- Data Siswa akan dimuat di sini -->
            </tbody>
        </table>
    </div>

    <!-- Modal for Add/Edit Siswa -->
    <div class="modal fade" id="siswaModal" tabindex="-1" aria-labelledby="siswaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="siswaModalLabel">Tambah Siswa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="siswaForm">
                        <input type="hidden" id="siswaId">
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="nama" required>
                        </div>
                        <div class="mb-3">
                            <label for="nis" class="form-label">NIS</label>
                            <input type="text" class="form-control" id="nis" required>
                        </div>
                        <div class="mb-3">
                            <label for="kelasId" class="form-label">Kelas</label>
                            <input type="text" class="form-control" id="kelasId" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to show the Add Siswa form
        function showAddSiswaForm() {
            document.getElementById('siswaForm').reset();
            document.getElementById('siswaId').value = '';
            new bootstrap.Modal(document.getElementById('siswaModal')).show();
        }

        // Function to load all siswa data
        function loadSiswa() {
            fetch('http://localhost:3000/api/siswa')
                .then(response => response.json())
                .then(data => {
                    const siswaTableBody = document.getElementById('siswaTableBody');
                    siswaTableBody.innerHTML = '';
                    data.forEach(siswa => {
                        const row = `
                            <tr>
                                <td>${siswa._id}</td>
                                <td>${siswa.nama}</td>
                                <td>${siswa.kelasId.namaKelas}</td>
                                <td>
                                    <button class="btn btn-warning" onclick="showEditSiswaForm('${siswa._id}')">Edit</button>
                                    <button class="btn btn-danger" onclick="deleteSiswa('${siswa._id}')">Delete</button>
                                </td>
                            </tr>
                        `;
                        siswaTableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error loading siswa:', error));
        }

        // Function to show the Edit Siswa form
        function showEditSiswaForm(id) {
            fetch(`http://localhost:3000/api/siswa/${id}`)
                .then(response => response.json())
                .then(siswa => {
                    document.getElementById('siswaId').value = siswa._id;
                    document.getElementById('nama').value = siswa.nama;
                    document.getElementById('nis').value = siswa.nis;
                    document.getElementById('kelasId').value = siswa.kelasId._id;
                    new bootstrap.Modal(document.getElementById('siswaModal')).show();
                })
                .catch(error => console.error('Error fetching siswa:', error));
        }

        // Function to delete a siswa
        function deleteSiswa(id) {
            fetch(`http://localhost:3000/api/siswa/${id}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        loadSiswa();
                    } else {
                        console.error('Error deleting siswa');
                    }
                })
                .catch(error => console.error('Error deleting siswa:', error));
        }

        // Add event listener to the form submit event
        document.getElementById('siswaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const id = document.getElementById('siswaId ').value;
            const nama = document.getElementById('nama').value;
            const nis = document.getElementById('nis').value;
            const kelasId = document.getElementById('kelasId').value;

            const method = id ? 'PUT' : 'POST';
            const url = id ? `http://localhost:3000/api/siswa/${id}` : 'http://localhost:3000/api/siswa';

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nama, nis, kelasId })
            })
                .then(response => response.json())
                .then(data => {
                    new bootstrap.Modal(document.getElementById('siswaModal')).hide();
                    loadSiswa();
                })
                .catch(error => console.error('Error saving siswa:', error));
        });

        // Load siswa data when the page loads
        document.addEventListener('DOMContentLoaded', loadSiswa);
    </script>
</body>
</html>
