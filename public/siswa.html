<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css" rel="stylesheet">
    <title>Data Siswa</title>
</head>
<body>
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="index.html" class="nav-link" id="homeLink">Home</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="siswa.html" class="navl-link" id="siswaLink">Siswa</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="guru.html" class="nav-link" id="guruLink">Guru</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="mapel.html" class="nav-link" id="mapelLink">Mata Pelajaran</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="kelas.html" class="nav-link" id="kelasLink">Kelas</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="absensi.html" class="nav-link" id="absensiLink">Absensi</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="nilai.html" class="nav-link" id="nilaiLink">Nilai</a>
            </li>
        </ul>
    </nav>
    
    <div class="container">
        <h1>Data Siswa</h1>
        <button class="btn btn-primary" onclick="showAddSiswaForm()">Tambah Siswa</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>NIS</th>
                    <th>Kelas</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="siswaTableBody">
                <!-- Data Siswa akan dimuat di sini -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Siswa Modal -->
    <div class="modal fade" id="siswaModal" tabindex="-1" aria-labelledby="siswaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="siswaModalLabel">Tambah/Edit Siswa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="siswaForm">
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="nama" name="nama" required>
                        </div>
                        <div class="mb-3">
                            <label for="nis" class="form-label">NIS</label>
                            <input type="text" class="form-control" id="nis" name="nis" required>
                        </div>
                        <div class="mb-3">
                            <label for="kelas" class="form-label">Kelas</label>
                            <select class="form-select" id="kelas" name="kelasId" required>
                                <!-- Options will be loaded dynamically -->
                            </select>
                        </div>
                        <input type="hidden" id="siswaId" name="siswaId">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchSiswaData();
            fetchKelasOptions();
        });

        async function fetchSiswaData() {
            try {
                const response = await fetch('http://localhost:3000/api/siswa');
                const data = await response.json();
                populateSiswaTable(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        async function fetchKelasOptions() {
            try {
                const response = await fetch('http://localhost:3000/api/kelas');
                const data = await response.json();
                populateKelasOptions(data);
            } catch (error) {
                console.error('Error fetching kelas options:', error);
            }
        }

        function populateSiswaTable(siswaData) {
            const tableBody = document.getElementById('siswaTableBody');
            tableBody.innerHTML = ''; // Clear existing data

            siswaData.forEach(siswa => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${siswa.no}</td>
                    <td>${siswa.nama}</td>
                    <td>${siswa.nis}</td>
                    <td>${siswa.kelasId.namaKelas}</td>
                    <td>
                        <button class="btn btn-warning" onclick="editSiswa('${siswa.nama}')">Edit</button>
                        <button class="btn btn-danger" onclick="deleteSiswa('${siswa.nama}')">Delete</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        }

        function populateKelasOptions(kelasData) {
            const kelasSelect = document.getElementById('kelas');
            kelasData.forEach(kelas => {
                const option = document.createElement('option');
                option.value = kelas._id;
                option.textContent = kelas.namaKelas;
                kelasSelect.appendChild(option);
            });
        }

        function showAddSiswaForm() {
            document.getElementById('siswaForm').reset();
            document.getElementById('siswaId').value = '';
            new bootstrap.Modal(document.getElementById('siswaModal')).show();
        }

        function editSiswa(id) {
            fetch(`http://localhost:3000/api/siswa/${id}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('nama').value = data.nama;
                    document.getElementById('nis').value = data.nis;
                    document.getElementById('kelas').value = data.kelasId._id;
                    document.getElementById('siswaId').value = data._id;
                    new bootstrap.Modal(document.getElementById('siswaModal')).show();
                })
                .catch(error => console.error('Error fetching siswa data:', error));
        }

        document.getElementById('siswaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const id = document.getElementById('siswaId').value;
            const method = id ? 'PUT' : 'POST';
            const url = id ? `http://localhost:3000/api/siswa/${id}` : 'http://localhost:3000/api/siswa';
            const siswaData = {
                nama: document.getElementById('nama').value,
                nis: document.getElementById('nis').value,
                kelasId: document.getElementById('kelas').value
            };

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(siswaData)
            })
            .then(response => response.json())
            .then(data => {
                fetchSiswaData();
                new bootstrap.Modal(document.getElementById('siswaModal')).hide();
            })
            .catch(error => console.error('Error saving siswa data:', error));
        });

        function deleteSiswa(id) {
            if (confirm('Are you sure you want to delete this siswa?')) {
                fetch(`http://localhost:3000/api/siswa/${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    fetchSiswaData();
                })
                .catch(error => console.error('Error deleting siswa data:', error));
            }
        }
    </script>
</body>
</html>
