        <div class="wrapper">

            <nav class="main-header navbar navbar-expand navbar-white navbar-light">

                        <a href="#" class="navl-link" id="siswaLink">Siswa</a>
                    </li>
                    <li class="nav-item d-none d-sm-inline-block">
                        <a href="#" class="nav-link" id="guruLink">Guru</a>
                    </li>
                    <li class="nav-item d-none d-sm-inline-block">
                        <a href="#" class="nav-link" id="mapelLink">Mata Pelajaran</a>
                    </li>
                    <li class="nav-item d-none d-sm-inline-block">
                        <a href="#" class="nav-link" id="kelasLink">Kelas</a>

                </ul>
            </nav>
            <!-- /.navbar -->
    
            <!-- Main Sidebar Container -->
            <aside class="main-sidebar sidebar-dark-primary elevation-4">
                <a href="#" class="brand-link">
                    <span class="brand-text font-weight-light">E-Raport</span>
                </a>
                <div class="sidebar">
                    <nav class="mt-2">
                        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                            <li class="nav-item">
                                <a href="#" class="nav-link" id="homeLink">
                                    <i class="nav-icon fas fa-tachometer-alt"></i>
                                    <p>Home</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link" id="siswaLink">
                                    <i class="nav-icon fas fa-users"></i>
                                    <p>Siswa</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link" id="guruLink">
                                    <i class="nav-icon fas fa-chalkboard-teacher"></i>

                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link" id="absensiLink">

                            <li class="nav-item">
                                <a href="#" class="nav-link" id="nilaiLink">

                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </aside>

            <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <div class="container mt-5">
                <h1>Selamat Datang di E-Raport</h1>
                
                <!-- Tabel Siswa -->
            <div class="container mt-4">
                <h1>Data Siswa</h1>
                <button class="btn btn-primary" onclick="createSiswa()">Tambah Siswa</button>
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Kelas</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="siswaTableBody">
                        <!-- Data siswa akan dimuat di sini -->
                    </tbody>
                </table>
            </div>
            
            <div class="modal fade" id="dataFormModal" tabindex="-1" aria-labelledby="dataFormModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="dataFormModalLabel">Form Siswa</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="dataForm">
                                <div class="form-group">
                                    <label for="nama">Nama</label>
                                    <input type="text" class="form-control" id="nama" name="nama" required>
                                </div>
                                <div class="form-group">
                                    <label for="kelas">Kelas</label>
                                    <input type="text" class="form-control" id="kelasId" name="kelasid" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Simpan</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>    
    
            <footer class="main-footer">
                <strong>Copyright &copy; 2024 <a href="#">E-Raport</a>.</strong>
                All rights reserved.
            </footer>
        </div>


        
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/js/adminlte.min.js"></script>
